<!DOCTYPE html>
<html>

<head>
    <title>
        More DOM Practice with Buttons
    </title>
    <script>
        function reset() {
            let initial = `<h1 id="header">demo header</h1>
    <p id="monster" class="orange" style="font-weight:bold;">
        A monster approaches and has <b>10</b> pts of hp.</p>`
            return initial;
        }
        function youChoose(input) {
            let hp = Number(document.querySelector("b").innerHTML);
            if (hp <= 0) {
                document.getElementById("header").innerHTML = "Congrats, you defeated the beast!";
                document.getElementById("monster").innerHTML = "The monster has <b>0</b> hp. Would you like to battle again?";
                hp = 1;
            }
            if (input === "reset") {
                document.getElementById("starter").innerHTML = reset();
            } else if (input === "fight") {
                document.getElementById("header").innerHTML = "You attack the monster for 1pt of damage!";
                hp--;
                document.querySelector("b").innerHTML = hp;
            } else if (input === "flee") {
                document.getElementById("header").innerHTML = "You run away... quickly!"
            }
        }
    </script>
</head>

<body>
    <div id="starter">
        <h1 id="header">demo header</h1>
        <p id="monster" class="orange" style="font-weight:bold;">
            A monster approaches and has <b>10</b> pts of hp.</p>
    </div>
    <button onclick="youChoose('fight');">Fight Monster</button>
    <button onclick="youChoose('flee');">Flee from Monster</button>
    <button onclick="youChoose('reset');">Reset Monster</button>
</body>

</html>
