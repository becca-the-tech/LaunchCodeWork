<!DOCTYPE html>

<head>
    <title>Some Forms To Submit</title>
</head>

<body>
    <!--This is just an example of how I'd submit a form, since I don't have a server set up to submit it to
    Using POST with a form handler is far more secure, but I can see that the Query String registers form inputs-->
    <form action="" method="GET">
        <label>Name: <input name="name" value="your name here" type="text" /></label><br>
        <label>Age: <input name="age" type="number" /></label><br>
        <label for="birthdate">Birthdate: </label> <input name="date" id="birthdate" type="date" /><br>
        <h3>Working On:</h3>
        <label><input type="checkbox" name="activity" value="LaunchCode" />LaunchCode</label><br>
        <label><input type="checkbox" name="activity" value="Codecademy" />Codecademy</label><br>
        <label><input type="checkbox" name="activity" value="ETC" />Empowered To Connect</label><br>
        <h3>Chores Today:</h3>
        <label><input type="checkbox" name="cleaning">Cleaning</label><br>
        <label><input type="checkbox" name="cooking">Cooking</label><br>
        <h3>Top Priority:</h3>
        <label>Top Priority
            <select name="priority">
                <option value="">Select One:</option>
                <option value="Codecademy">Codecademy</option>
                <option value="LaunchCode">LaunchCode</option>
                <option value="ETC">Empowered to Connect</option>
            </select></label>
        <h3>Everything Accomplished Today:</h3>
        <label><input type="radio" name="successDay" value="yes" />Yes</label>
        <label><input type="radio" name="successDay" value="no" />No</label><br>
        <button>Submit Your Info</button>
    </form>
</body>
